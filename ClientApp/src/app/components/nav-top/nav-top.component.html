<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/">Home</a>
      <a mat-list-item href="/todo">Details</a>
      <a mat-list-item href="/dashboard">Dashboard</a>
      <a mat-list-item href="/address-form">Order</a>
      <a mat-list-item href="/fetch-data">Data</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Broken Chair Repair</span>
      <span class="spacer"></span>
      <mat-form-field appearance="standard">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Enter order #"/>
        <mat-icon matSuffix>search</mat-icon>
        <mat-hint>Order # must be recent</mat-hint>
      </mat-form-field>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
